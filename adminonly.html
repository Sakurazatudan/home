<html lang="ja">

<body>
    <header>
        <h1>🌸さくら雑談王国 - 管理者専用🌸</h1>

    <nav>
        <ul>
            <li><a href="index.html">ホーム</a></li>

    <main>
        <div id="login-form">
            <h2>ログイン</h2>
            <p>管理者のみアクセス可能です。IDとパスワードを入力してください。</p>
            <input type="text" id="admin-id" placeholder="管理者ID">
            <input type="password" id="password" placeholder="パスワード">
            <button onclick="checkLogin()">ログイン</button>
        </div>

        <div id="admin-content" class="hidden-content">
            <h2>ようこそ、管理者！</h2>
            <p>ここには管理者専用情報があります。</p>
            <ul>
                <li>📊 サーバーステータスの確認</li>
                <li>👥 ユーザー管理</li>
                <li>⚙️ サーバー設定変更</li>
            </ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 🌸さくら雑談王国. All Rights Reserved.</p>
    </footer>

    <script>
        // 簡易ログイン認証
        function checkLogin() {
            const adminId = document.getElementById("admin-id").value;
            const password = document.getElementById("password").value;
            const adminContent = document.getElementById("admin-content");
            const loginForm = document.getElementById("login-form");

            const correctId = "Sakurazatudan";
            const correctPassword = "sakurasaku";

            if (adminId === correctId && password === correctPassword) {
                alert("ログイン成功！");
                loginForm.style.display = "none";
                adminContent.classList.add("visible");
            } else {
                alert("IDまたはパスワードが間違っています。");
            }
        }
    </script>
</body>
