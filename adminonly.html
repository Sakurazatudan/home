<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌸さくら雑談王国🌸</title>
    <link rel="stylesheet" href="style.css"> <!-- 外部CSSファイルの参照 -->
</head>
<body>
    <div id="login-popup" class="hidden">
        <div class="popup-content">
            <h2>ログイン</h2>
            <p>このサイトを表示するにはログインが必要です。</p>
            <input type="text" id="admin-id" placeholder="管理者ID">
            <input type="password" id="password" placeholder="パスワード">
            <button onclick="checkLogin()">ログイン</button>
            <button onclick="cancelLogin()">キャンセル</button>
        </div>
    </div>

    <!-- メインコンテンツ -->
    <div id="main-content" class="hidden">
        <h1>🌸さくら雑談王国🌸</h1>
        <p>ようこそ！ここにサーバーの魅力やお知らせを表示します。</p>
    </div>

    <script>
        // ページ読み込み時にポップアップを表示
        window.onload = function() {
            document.getElementById("login-popup").classList.remove("hidden");
        }

        // ログイン認証
        function checkLogin() {
            const adminId = document.getElementById("admin-id").value;
            const password = document.getElementById("password").value;

            const correctId = "sakurazatudanoukoku";
            const correctPassword = "sakurasakusaku";

            if (adminId === correctId && password === correctPassword) {
                // ログイン成功
                document.getElementById("login-popup").classList.add("hidden");
                document.getElementById("main-content").classList.remove("hidden");
            } else {
                // ログイン失敗
                alert("IDまたはパスワードが間違っています。");
            }
        }

        // キャンセルボタンでポップアップを閉じる
        function cancelLogin() {
            alert("ログインがキャンセルされました。");
        }
    </script>
</body>
</html>
