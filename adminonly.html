<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌸さくら雑談王国🌸 - ログイン</title>
    <link rel="stylesheet" href="style.css"> <!-- 外部CSSファイルの参照 -->
        <link rel="icon" href="favicon.ico" type="image/ico">

</head>
<body>
    <!-- ログインフォーム -->
    <div id="login-form">
        <h1>ログイン</h1>
        <p>このページを表示するにはログインが必要です。</p>
        <input type="text" id="admin-id" placeholder="管理者ID">
        <input type="password" id="password" placeholder="パスワード">
        <button onclick="checkLogin()">ログイン</button>
    </div>

    <!-- メインコンテンツ -->
    <div id="main-content" class="hidden">
        <h1>🌸さくら雑談王国🌸</h1>
        <p>admin only pages</p>
        <li><a href="https://www.dropbox.com/scl/fo/9dgxqhx7awnc0ddsqi6jq/APaY57CbFy_N-CHlZ8s7TfQ?rlkey=42or5j7a4xdfiwd1j7f0u3lm0&st=w4vadqk6&dl=0">dropbox</a></li>
    </div>

    <script>
        function checkLogin() {
            const adminId = document.getElementById("admin-id").value;
            const password = document.getElementById("password").value;
            
            // ここでログインチェックを実行する（サーバーサイド連携が必要）
            // 仮に固定のIDとパスワードでチェック
            const correctId = "Sakurazatudanoukoku";
            const correctPassword = "Sakurasakusaku";

            if (adminId === correctId && password === correctPassword) {
                // ログイン成功
                document.getElementById("login-form").style.display = "none";
                document.getElementById("main-content").classList.remove("hidden");
            } else {
                // ログイン失敗
                alert("IDまたはパスワードが間違っています。");
            }
        }
    </script>
</body>
</html>
