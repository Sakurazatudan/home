<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>認証結果</title>
</head>
<body>
  <h1>認証中…</h1>
  <div id="result">読み込み中...</div>

  <script>
    // URLパラメータからcodeを取得
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');

    if (!code) {
      document.getElementById('result').textContent = "認証コードがありません。";
      throw new Error("No code in URL");
    }

    // GASのAPI URL（自分のURLに書き換えて）
    const GAS_API = 'https://script.google.com/macros/s/AKfycbyl98LWdCQoG8mJIF1nrVH3netTLhWeGKjmIuth58U_-i7tgAEuTbESUQoEMi3IaEmk/exec';

    // codeをGASに送って認証処理
    fetch(`${GAS_API}?code=${encodeURIComponent(code)}`)
      .then(res => res.text())
      .then(text => {
        document.getElementById('result').innerHTML = text;
      })
      .catch(err => {
        document.getElementById('result').textContent = 'エラーが発生しました。';
        console.error(err);
      });
  </script>
</body>
</html>
